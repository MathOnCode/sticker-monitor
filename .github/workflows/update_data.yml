name: Executar Monitor de Stickers

on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: 'Ambiente de execução'
        required: false
        default: 'production'

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Navegar para o diretório correto
      run: cd monitor_de_stickers

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Executar monitor
      run: |
        python monitor.py --ambiente ${{ github.event.inputs.ambiente }}
      working-directory: ./monitor_de_stickers
