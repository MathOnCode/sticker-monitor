name: Executar Monitor de Stickers

on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: 'Ambiente de execu√ß√£o'
        required: false
        default: 'production'

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Adiciona permiss√£o de escrita

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Token com permiss√µes de escrita

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar depend√™ncias
      run: |
        pip install -r monitor_de_stickers/requirements.txt

    - name: Executar monitor
      run: |
        python monitor_de_stickers/monitor.py --ambiente ${{ github.event.inputs.ambiente }}

    - name: Verificar se arquivo foi criado
      run: |
        echo "Conte√∫do do diret√≥rio:"
        ls -la
        if [ -f "stickers_data.json" ]; then
          echo "‚úÖ Arquivo stickers_data.json encontrado!"
          echo "üìä Conte√∫do inicial:"
          head -n 5 stickers_data.json
        else
          echo "‚ùå ERRO: Arquivo n√£o foi criado!"
          exit 1
        fi

    - name: Configurar git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Fazer commit das altera√ß√µes
      run: |
        git add stickers_data.json
        # Verifica se h√° mudan√ßas para commitar
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  Nenhuma mudan√ßa detectada no arquivo."
        else
          git commit -m "üîÑ Atualiza√ß√£o autom√°tica: stickers_data.json"
          git push
          echo "‚úÖ Mudan√ßas commitadas e pushed!"
        fi
