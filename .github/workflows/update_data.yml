name: Executar Monitor de Stickers

on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: 'Ambiente de execuÃ§Ã£o'
        required: false
        default: 'production'

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configurar Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Atualizar status para processando
      run: |
        # Usar aspas duplas e escapar corretamente
        echo "{\"processing\": true, \"last_update\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\", \"message\": \"Processando dados...\"}" > monitor_de_stickers/status.json
        
        git add monitor_de_stickers/status.json
        git commit -m "ğŸ”„ Status: Processando" || echo "Sem mudanÃ§as para commitar"
        git push

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependÃªncias
      run: |
        pip install -r monitor_de_stickers/requirements.txt

    - name: Executar monitor
      run: |
        python monitor_de_stickers/monitor.py --ambiente ${{ github.event.inputs.ambiente }}

    - name: Verificar se arquivo foi criado
      run: |
        echo "ConteÃºdo do diretÃ³rio:"
        ls -la
        echo "ConteÃºdo de monitor_de_stickers:"
        ls -la monitor_de_stickers/
        if [ -f "monitor_de_stickers/stickers_data.json" ]; then
          echo "âœ… Arquivo stickers_data.json encontrado!"
          echo "ğŸ“Š ConteÃºdo inicial:"
          head -n 5 monitor_de_stickers/stickers_data.json
        else
          echo "âŒ ERRO: Arquivo nÃ£o foi criado!"
          exit 1
        fi

    - name: Fazer commit das alteraÃ§Ãµes (stickers_data.json)
      run: |
        git add monitor_de_stickers/stickers_data.json
        if git diff --staged --quiet; then
          echo "â„¹ï¸  Nenhuma mudanÃ§a detectada no arquivo stickers_data.json."
        else
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica: stickers_data.json"
          git push
          echo "âœ… MudanÃ§as commitadas e pushed!"
        fi

    - name: Atualizar status para concluÃ­do
      if: success()
      run: |
        echo "{\"processing\": false, \"last_update\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\", \"message\": \"Processamento concluÃ­do com sucesso\"}" > monitor_de_stickers/status.json
        
        git add monitor_de_stickers/status.json
        git commit -m "âœ… Status: ConcluÃ­do" || echo "Sem mudanÃ§as para commitar"
        git push

    - name: Atualizar status para falha
      if: failure()
      run: |
        echo "{\"processing\": false, \"last_update\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\", \"message\": \"Falha no processamento\"}" > monitor_de_stickers/status.json
        
        git add monitor_de_stickers/status.json
        git commit -m "âŒ Status: Falha" || echo "Sem mudanÃ§as para commitar"
        git push
